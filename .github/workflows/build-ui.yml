# This workflow will do a clean install of node dependencies, build the source code, run tests, and publish java testing coverage to Coveralls
name: build-ui

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 10.21.0
        uses: actions/setup-node@v1
        with:
          node-version: 10.21.0

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build, and test with "ng test"
        run: npm set progress=false && npm install && npm run build && npm run test --coverage
        working-directory: ./ui

      - name: Publish coverage to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./ui/coverage/ui/lcov.info
