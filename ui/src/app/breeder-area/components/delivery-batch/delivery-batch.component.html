<div class="batch">
  <div class="batch__product">
    <div>
      <div class="batch__product__name">{{batch.product.name}}</div>
      <div class="batch__product__description">{{batch.product.description}}</div>
      <div class="batch__product__net-weight">{{batch.product.netWeight}} kg</div>
      <div class="batch__product__unit-price">{{batch.product.unitPrice}} €HT/kg</div>
    </div>
  </div>
  <div class="batch__quantity-actions">
    <div>
      <div class="batch__quantity-actions__by-one">
        <div>
          <button mat-mini-fab (click)="batch.quantity = batch.quantity + 1">+1</button>
        </div>
        <div>
          <button mat-mini-fab (click)="batch.quantity = batch.quantity - 1">-1</button>
        </div>
      </div>
      <div class="batch__quantity-actions__by-ten">
        <div>
          <button mat-mini-fab (click)="batch.quantity = batch.quantity + 10">+10</button>
        </div>
        <div>
          <button mat-mini-fab (click)="batch.quantity = batch.quantity - 10">-10</button>
        </div>
      </div>
    </div>
  </div>
  <div class="batch__summary">
    <div>
      <div class="batch__summary__product-number">{{batch.quantity}} colis mis en vente</div>
      <div class="batch__summary__total-quantity">{{batch.quantity * batch.product.netWeight}} kg</div>
      <div class="batch__summary__total-price">{{batch.quantity * batch.product.netWeight * batch.product.unitPrice}} €HT</div>
    </div>
  </div>
</div>
