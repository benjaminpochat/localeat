<mat-card>
  <form [formGroup]="slaughterForm" (ngSubmit)="saveSlaughter()">
    <mat-card-header>
      <mat-card-title>Créons un nouvel abattage</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="action-form-field">
          <mat-form-field>
            <input matInput formControlName="slaughterDate" [matDatepicker]="slaughterDatePicker" placeholder="Date d'abattage">
            <mat-datepicker-toggle matSuffix [for]="slaughterDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #slaughterDatePicker disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="action-form-field">
          <mat-form-field>
            <input matInput formControlName="cuttingDate" [matDatepicker]="cuttingDatePicker" placeholder="Date découpe">
            <mat-datepicker-toggle matSuffix [for]="cuttingDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #cuttingDatePicker disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="action-form-field">
          <mat-form-field>
            <input matInput formControlName="liveWeight" placeholder="Poids vif estimé">
            <mat-slider min="0" max="1000" step="50" tickInterval="10" thumbLabel #liveWeightSlider (change)="setLiveWeight($event)"></mat-slider>
          </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Enregistrer</button>
      <button mat-button (click)="cancel()">Annuler</button>
      <div class='user-alert'>{{userAlert}}</div>
    </mat-card-actions>
  </form>
</mat-card>
