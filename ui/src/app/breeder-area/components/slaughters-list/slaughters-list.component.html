<div class="subtitle">
  <div>Vos prochains abattages</div>
  <app-slaughters-actions (creationLoopBack)="handleSlaughterCreation($event)"></app-slaughters-actions>
  <mat-card *ngFor="let slaughter of slaughters" class="slaughter-card">
    <mat-card-header>
      <mat-card-title>{{slaughter.slaughterDate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Date de l'abattage : {{slaughter.slaughterDate}}
      <br>
      Date de la découpe : {{slaughter.cuttingDate}}
      <br>
      Poids vif estimé : {{slaughter.animal.liveWeight}} kg
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>publier la vente</button>
      <button mat-button>abandonner l'abattage</button>
    </mat-card-actions>
  </mat-card>
</div>
