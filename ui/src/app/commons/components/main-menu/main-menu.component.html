<mat-toolbar class="main-menu">
  <div [hidden]="sideMenuDisabled" >
    <button (click)="showSideMenu()" mat-icon-button aria-label="menu pincipal">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span class="main-menu__text-content">Viande Direct</span>
  <span class="main-menu__spacer"></span>
  <div [hidden]="authentication">
    <button (click)="goToLoginPage()" mat-icon-button aria-label="login">
      <mat-icon>login</mat-icon>
    </button>
  </div>
  <div [hidden]="!authentication">
    <button (click)="logout()" mat-icon-button aria-label="login">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
