<mat-sidenav-container class="side-menu">
  <mat-sidenav mode="side" opened="false">
    <div class="side-menu__title">
      <button (click)="hideSideMenu()" mat-icon-button aria-label="menu pincipal">
        <mat-icon>close</mat-icon>
      </button>
      <div>Viande en Direct</div>
    </div>
    <div *ngFor="let page of getPages()" class='side-menu__link' (click)="showPage(page.id)">{{page.label}}</div>
  </mat-sidenav>
</mat-sidenav-container>
